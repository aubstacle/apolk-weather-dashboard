<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-text mx-auto"> Weather Dashboard </span>
    </nav>
    <p id="currentDay" class="lead"></p>
    <p id="currentTime" class="lead"></p>

    <main class="container col-lg-12">
      <!-- search bar and list of previous searches -->
      <div class="row">
        <div class="col-lg-3 card">
          <h2>Search for a city:</h2>
          <form class="search-bar" id="searchElement">
            <input type="text" id="cityInput" placeholder="Search.." />
            <button id="searchButton">Search</button>
            <button id="clearButton">Clear</button>
          </form>
          <!-- saved searches will go here -->
          <div class="card-body" id="searchHistory"></div>
        </div>
        <!-- current city forecast -->
        <div class="col-lg-9" id="currentContainer">
          <div class="row card" id="currentForecast">
            <!-- weather info will populate here -->
            <div class="col-sm-3">
                <h2 class="cityName"></h2>
                <div class="temperature"></div>
                <div class="humidity"></div>
                <div class="wind"></div>
                <div class="uv"></div>
            </div>
        </div>
          </div>
        </div>
        <!-- five day forecast -->
        <div class="row card">
        <!-- 5 day forecast info will populate here -->
        <div class="col-sm-9 float-right card" id="fiveForecast"></div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
